{% extends "base.html" %}
{% block title %}Reports - Banking System{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"><i class="fas fa-chart-bar me-2"></i>Reports</h1>
</div>
<div class="row g-3">
  <div class="col-md-4">
    <div class="card h-100"><div class="card-body">
      <h5 class="card-title"><i class="fas fa-file-invoice-dollar me-2"></i>Monthly EMI Report</h5>
      <form method="GET" action="{{ url_for('report_emis') }}">
        <div class="mb-2">
          <label class="form-label">Month</label>
          <input type="month" name="month" class="form-control" value="{{ default_month }}">
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">View Report</button>
        </div>
      </form>
    </div></div>
  </div>
  <div class="col-md-4">
    <div class="card h-100"><div class="card-body">
      <h5 class="card-title"><i class="fas fa-bell me-2"></i>FD/RD Renewals (Next Month)</h5>
      <form method="GET" action="{{ url_for('report_renewals') }}">
        <div class="mb-2">
          <label class="form-label">Reference Month</label>
          <input type="month" name="month" class="form-control" value="{{ default_month }}">
        </div>
        <div class="d-grid">
          <button class="btn btn-warning" type="submit">Show Renewals</button>
        </div>
      </form>
    </div></div>
  </div>
  <div class="col-md-4">
    <div class="card h-100"><div class="card-body">
      <h5 class="card-title"><i class="fas fa-file-csv me-2"></i>Export Transactions (CSV)</h5>
      <form method="GET" action="{{ url_for('export_transactions') }}">
        <div class="mb-2">
          <label class="form-label">From</label>
          <input type="date" name="from" class="form-control" value="{{ default_from }}">
        </div>
        <div class="mb-2">
          <label class="form-label">To</label>
          <input type="date" name="to" class="form-control" value="{{ default_to }}">
        </div>
        <div class="d-grid">
          <button class="btn btn-outline-secondary" type="submit">Download CSV</button>
        </div>
      </form>
    </div></div>
  </div>
</div>
{% endblock %}
