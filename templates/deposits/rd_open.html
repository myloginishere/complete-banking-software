{% extends "base.html" %}
{% block title %}Open Recurring Deposit - Banking System{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"><i class="fas fa-coins me-2"></i>Open Recurring Deposit</h1>
  <a href="{{ url_for('deposits') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Back</a>
</div>
<div class="card"><div class="card-body">
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Customer ID</label>
        <input type="number" name="customer_id" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Monthly Amount (â‚¹)</label>
        <input type="number" step="0.01" name="monthly_amount" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tenure (months)</label>
        <input type="number" name="tenure_months" min="12" max="60" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Interest Rate (%)</label>
        <input type="number" step="0.01" name="interest_rate" value="{{ default_rd_rate }}" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Start Date</label>
        <input type="date" name="start_date" value="{{ today }}" class="form-control" required>
      </div>
    </div>
    <div class="mt-4 d-flex gap-2">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Open RD</button>
    </div>
  </form>
</div></div>
{% endblock %}
