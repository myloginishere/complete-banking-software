{% extends "base.html" %}
{% block title %}Open Fixed Deposit - Banking System{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"><i class="fas fa-certificate me-2"></i>Open Fixed Deposit</h1>
  <a href="{{ url_for('deposits') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Back</a>
</div>
<div class="card"><div class="card-body">
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Customer ID</label>
        <input type="number" name="customer_id" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Deposit Amount (â‚¹)</label>
        <input type="number" step="0.01" name="deposit_amount" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tenure (months)</label>
        <select name="tenure_months" class="form-select" required>
          <option value="12">12 (1 Year)</option>
          <option value="24">24 (2 Years)</option>
          <option value="36">36 (3 Years)</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Interest Rate (%)</label>
        <input type="number" step="0.01" name="interest_rate" value="{{ default_fd_rate }}" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Deposit Date</label>
        <input type="date" name="deposit_date" value="{{ today }}" class="form-control" required>
      </div>
    </div>
    <div class="mt-4 d-flex gap-2">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Open FD</button>
    </div>
  </form>
</div></div>
{% endblock %}
