{% extends "base.html" %}
{% block title %}Add Customer - Banking System{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"><i class="fas fa-user-plus me-2"></i>Add Customer</h1>
  <a href="{{ url_for('customers') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Back</a>
</div>
<div class="card"><div class="card-body">
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Aadhaar Number</label>
        <input type="text" name="aadhaar_number" class="form-control" minlength="12" maxlength="12" pattern="\d{12}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="date_of_birth" class="form-control" required>
      </div>
      <div class="col-md-8">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Monthly Salary (â‚¹)</label>
        <input type="number" step="0.01" name="monthly_salary" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone_number" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
      </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Customer</button>
    </div>
  </form>
</div></div>
{% endblock %}
